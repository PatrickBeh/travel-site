<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Australian Vacation</title>
    <link rel="shortcut icon" type="image/jpg" href="../favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="../favicon.png" alt="Australian vacation's logo" class="logo" />
      <h1 class="heading-header">Australian Vacation</h1>
      <div class="nav">
        <ul>
          <li><a href="../flight.html">Flight</a></li>
          <li><a href="hotel.html">Hotel</a></li>
          <li>
            <a href="contact-us.html" class="contact-us-nav">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="body-contact-us">
      <div class="background-img-contact-us">
        <h2 class="heading-contact-us">Contact Us</h2>
        <div class="contact-us-form">
          <form>
            <div class="name-and-email-contact-us">
              <input
                type="text"
                class="name-contact-us"
                placeholder="Name"
                required
              />
              <input
                type="email"
                class="email-contact-us"
                placeholder="E-mail"
                required
              />
            </div>
            <br /><br /><br /><br /><br /><br /><br />
            <div class="message-contact-us">
              <textarea
                name="message"
                placeholder="How can I help you today?"
                cols="30"
                rows="10"
                class="message-contact-us-textarea"
              >
              </textarea>
            </div>
            <div class="contact-us-button-div">
              <button class="contact-us-button">Send message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">&copy;Copyright Patrick Behenck 2021.</p>
    </div>
  </body>
</html>
